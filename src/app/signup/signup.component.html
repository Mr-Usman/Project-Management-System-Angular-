<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
  <div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Please Sign Up</h5>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <select
          class="selectpicker form-control"
          multiple
          data-live-search="true"
        >
          <option>software engineer</option>
          <option>technical team lead</option>
          <option>junior software engineer</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary form-control"
        (click)="tryLogin()"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
