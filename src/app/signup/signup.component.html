<!--The content below is only a placeholder and can be replaced.-->
<div class="wrapper">
  <div class="card mt-5" style="margin:auto;width: 600px;">
    <div class="card-body">
      <h5 class="card-title">Please Sign Up</h5>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="firstName"
          class="form-control"
          id="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="lastName"
          class="form-control"
          id="lastName"
          placeholder="Last Name"
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="email"
          class="form-control"
          id="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <select
          class="form-control"
          id="sel1"
          (change)="onChange($event.target.value)"
        >
          <option>Select Designation</option>
          <option>Software Engineer</option>
          <option>Principal Software Engineer</option>
          <option>Technical Team Lead</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="password"
          [(ngModel)]="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary form-control"
        (click)="onSignUp()"
      >
        Sign Up
      </button>
    </div>
  </div>
</div>
