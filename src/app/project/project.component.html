<div class="wrapper">
  <h2>In Progress</h2>
  <div
    class="example-box"
    (drop)="onDrop($event, 'progress')"
    (dragover)="allowDrop($event)"
  >
    <div
      *ngFor="let item of tasks.progress"
      class="example-box small"
      draggable="true"
      (dragstart)="onDragStart($event, item, 'progress')"
    >
      {{ item }}
    </div>
  </div>
  <h2>Completed</h2>
  <div
    class="example-box"
    (drop)="onDrop($event, 'completed')"
    (dragover)="allowDrop($event)"
  >
    <div
      *ngFor="let item of tasks.completed"
      class="example-box small"
      draggable="true"
      (dragstart)="onDragStart($event, item, 'completed')"
    >
      {{ item }}
    </div>
  </div>
</div>
