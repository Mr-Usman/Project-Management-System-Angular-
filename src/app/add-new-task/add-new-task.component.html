<div class="wrapper">
  <h4>Add Task</h4>
  <div class="addproject">
    <div class="container">
      <div class="row">
        <form>
          <div class="form-group">
            <label for="tasktitle">Title</label>
            <input
              class="form-control"
              type="text"
              name="title"
              [(ngModel)]="title"
              placeholder="Task Name"
            />
          </div>
          <div class="form-group">
            <label for="hours">Hour</label>
            <input
              class="form-control"
              type="text"
              name="hours"
              [(ngModel)]="hours"
              placeholder="Hours"
            />
          </div>
          <div class="form-group">
            <label for="hours">Due Date</label>
            <input
              class="form-control"
              type="date"
              [(ngModel)]="date"
              name="duedate"
            />
          </div>
          <div class="form-group">
            <label for="hours">Description</label>
            <textarea
              class="form-control"
              rows="4"
              placeholder="Description"
              name="description"
              [(ngModel)]="description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="assignedTo">Assigned To</label>
            <select
              class="form-control"
              id="sel1"
              (change)="onChange($event.target.value, 'assignedTo')"
            >
              <option>usman</option>
              <option>ghani</option>
              <option>ali</option>
              <option>umer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Status</label>
            <select
              class="form-control"
              id="sel1"
              (change)="onChange($event.target.value, 'status')"
            >
              <option>new</option>
              <option>revision</option>
            </select>
          </div>

          <div class="form-group">
            <label for="document">Document</label>
            <input type="file" />
            <input type="file" />
          </div>
          <div class="form-group">
            <div class="row">
              <button class="pull-right btn btn-danger" type="submit">
                Cancel
              </button>
              <button
                (click)="addTask()"
                class="pull-right btn btn-primary"
                type="button"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
