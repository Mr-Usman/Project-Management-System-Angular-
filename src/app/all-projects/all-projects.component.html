<div class="wrapper">
  <div class="row">
    <h4 class="pull-left">Projects</h4>
    <a class="pull-right" (click)="navigate()">Add New Project</a>
  </div>
  <div class="addproject">
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Documents</th>
              <th>Team lead</th>
              <th>Members</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of allProjects">
              <td>{{ project.title }}</td>
              <td>{{ project.description }}</td>
              <td>{{ "pdf,.docx" }}</td>
              <td>{{ project.teamLead }}</td>
              <td>{{ project.selectedMembers }}</td>
            </tr>
            <!-- <tr>
              <td>Usman</td>
              <td>Projects xyz</td>
              <td>etc.pdf,etc.docx</td>
              <td>Rehmat</td>
              <td>usman,faizan,hamza,umer</td>
              <td><i class="fas fa-eye"></i></td>
            </tr>      -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
