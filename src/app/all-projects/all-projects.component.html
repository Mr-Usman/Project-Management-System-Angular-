<div class="wrapper">
  <div class="row">
    <h4 class="pull-left">Projects</h4>
    <a class="pull-right" (click)="navigate()">Add New Project</a>
  </div>
  <div class="addproject">
    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Documents</th>
              <th>Team lead</th>
              <th>Members</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of allProject">
              <td>{{ project.title }}</td>
              <td>{{ project.description }}</td>
              <td>{{ "pdf,.docx" }}</td>
              <td>{{ project.teamLead }}</td>
              <td>{{ project.selectedMembers }}</td>
              <td>
                <button
                  type="button"
                  (click)="getId(project.id)"
                  data-toggle="modal"
                  data-target="#myModal"
                  class="btn btn-primary"
                >
                  Add New Stories
                </button>
              </td>
              <td>
                <button
                  (click)="onShowStory(project.id)"
                  class="btn btn-primary"
                >
                  Show Stories
                </button>
              </td>
              <td (click)="alertIndex(project.id)">
                <i class="fas fa-eye"></i>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Modal -->
        <div
          class="modal fade"
          id="myModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Add New Stories</h4>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <textarea
                    [(ngModel)]="storyOne"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group">
                  <textarea
                    [(ngModel)]="storyTwo"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group">
                  <textarea
                    [(ngModel)]="storyThree"
                    class="form-control"
                  ></textarea>
                </div>
                <div class="form-group">
                  <button
                    (click)="onAdd()"
                    class="btn btn-primary form-control"
                    data-dismiss="modal"
                  >
                    Upload
                  </button>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
